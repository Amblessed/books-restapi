name: CI BOOKSAPI + Pytest + Allure

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Set up Java 21
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Cache Maven dependencies
      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Install Maven dependencies
      - name: Install Maven dependencies
        run: mvn clean install -DskipTests

      # Cache Python dependencies
      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('src/test/python/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Start Spring Boot and wait for port 8080
      - name: Start Spring Boot
        run: |
          mvn spring-boot:run &
          SPRING_PID=$!
          echo $SPRING_PID > spring_pid.txt
          echo "Waiting for Spring Boot..."
          for i in {1..60}; do
            nc -z localhost 8080 && break
            sleep 2
          done

      # Run Pytest with Allure
      - name: Run Pytest
        run: |
          pip install -r src/test/python/requirements.txt
          pip install allure-pytest requests
          pytest src/test/python/test_endpoints.py --alluredir=allure-results -v

      # Install Allure
      - name: Install Allure
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.zip
          unzip allure-2.29.0.zip -d /opt/
          sudo ln -s /opt/allure-2.29.0/bin/allure /usr/bin/allure

      # Generate Allure Report
      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      # Upload Allure Report Artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # Deploy to GitHub Pages using PAT
      - name: Deploy Allure Report to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.BOOKSAPI_TOKEN }}
          publish_dir: ./allure-report
          keep_files: true

      # Stop Spring Boot
      - name: Stop Spring Boot
        if: always()
        run: kill $(cat spring_pid.txt) || true
