name: CI BOOKSAPI + Pytest + Allure

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      CI: true
      OPENAI_API_KEY: "dummy-key"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install Maven dependencies
        run: mvn clean install -DskipTests

      - name: Start Spring Boot
        run: |
          mvn spring-boot:run &
          SPRING_PID=$!
          echo $SPRING_PID > spring_pid.txt
          
          # Wait until port 8080 is accepting connections
          echo "Waiting for Spring Boot to start..."
          for i in {1..60}; do
            nc -z localhost 8080 && break
            sleep 2
          done

      - name: Run Pytest with Allure
        run: |
          pip install -r src/test/python/requirements.txt
          pip install allure-pytest requests
          pytest src/test/python/test_endpoints.py --alluredir=allure-results -v || true

      - name: Install Allure
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.zip
          unzip allure-2.29.0.zip -d /opt/
          sudo ln -s /opt/allure-2.29.0/bin/allure /usr/bin/allure

      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Deploy Allure Report to GitHub Pages
        if: github.ref == 'refs/heads/master'
        env:
          GH_PAT: ${{ secrets.BOOKSAPI_TOKEN }}
        run: |
            # Configure Git
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"

            # Add remote using PAT
            if git remote | grep -q '^origin$'; then
              git remote rm origin
            fi
            git remote add origin https://$GH_PAT@github.com/Amblessed/books-restapi.git

            # Commit and push Allure report
            git checkout --orphan gh-pages
            git --work-tree=./allure-report add --all
            git --work-tree=./allure-report commit -m "Deploy Allure report"
            git push -f origin gh-pages
        

      - name: Stop Spring Boot
        if: always()
        run: kill $(cat spring_pid.txt) || true
