name: CI BOOKSAPI + Pytest + Allure

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    env:
      CI: true
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      # ✅ Checkout code
      - uses: actions/checkout@v4

      # ☕ Set up Java 21
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 📦 Cache Maven dependencies
      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 📦 Cache Python packages
      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('src/test/python/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 🛠️ Install Maven dependencies
      - name: Install Maven dependencies
        run: mvn clean install -DskipTests

      # 🚀 Start Spring Boot and wait for port 8080
      - name: Start Spring Boot
        run: |
          mvn spring-boot:run &
          echo $! > spring_pid.txt
          echo "Waiting for Spring Boot to be ready..."
          for i in {1..60}; do
            nc -z localhost 8080 && echo "Spring Boot is up!" && break
            sleep 2
          done

      # 🧪 Install Python dependencies
      - name: Install Python dependencies
        run: |
          pip install -r src/test/python/requirements.txt
          pip install allure-pytest requests

      # 🧪 Run Pytest with Allure
      - name: Run Pytest
        run: |
          pytest src/test/python --alluredir=allure-results -v

      # 🧰 Install Allure CLI
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.zip
          unzip allure-2.29.0.zip -d /opt/
          sudo ln -s /opt/allure-2.29.0/bin/allure /usr/bin/allure

      # 📊 Generate Allure Report
      - name: Generate Allure Report
        run: |
          echo "Generating Allure report..."
          ls -la allure-results  # ensure results exist
          allure generate allure-results --clean -o allure-report

      # 📁 Upload Allure Report Artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # 🌐 Deploy Allure Report to GitHub Pages
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          keep_files: true
          force_orphan: true

      # 🧹 Stop Spring Boot
      - name: Stop Spring Boot
        if: always()
        run: |
          kill $(cat spring_pid.txt) || echo "Spring Boot already stopped"